<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>剪子包袱锤</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
        <!-- 玩家操作区 -->
            <div class="options select-base" id="person-select">

            </div>
            <div class="control">
                <div>
                    <label class="select-label">请选择:</label>
                    <select class="select">
                        <option value="scissors">剪刀</option>
                        <option value="rock">石头</option>
                        <option value="paper">布</option>
                    </select>
                </div>
                <div>
                    <button class="submit">我选择好了</button>
                </div>
            </div>
        </div>
        <!-- 对比区 -->
        <div class="center">
            <div class="compare">
                <div class="person-show-space show-space select-base" data-select="">

                </div>
                <span class="vs-show-space">

                </span>
                <div class="pc-show-space show-space select-base" data-select="">

                </div>
            </div>
            <div>
                <p class="result"></p>
            </div>
        </div>
        <div class="right">
            <div class="options select-base" id="pc-select">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        let mora = new Mora()

        let result = query('.submit')

        result.addEventListener('click',e=>{
            mora.goCompare()
        },false)
    </script>
</body>
</html>
